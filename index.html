
<!DOCTYPE html>
<html>
<head>
    <title>私密内容保护</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 100px; }
        #content { display: none; padding: 20px; }
        input { padding: 8px; margin: 10px; }
        button { padding: 8px 15px; }
    </style>
</head>
<body>
    <div id="login">
        <h2>请输入访问密码</h2>
        <input type="password" id="password" placeholder="输入密码">
        <button onclick="checkPassword()">验证</button>
        <p id="error" style="color:red;"></p>
    </div>

    <div id="content">
        <h2>私密内容</h2>
        <!-- 这里放置您的私密图片和视频 -->
        <img src="https://z.wiki/u/Zp064s" width="300">
        <video width="400" controls>
            <source src="https://cdn.pixabay.com/video/2022/11/07/138112-768324058_large.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        function checkPassword() {
            const pass = "lin123456789";
            if(document.getElementById("password").value === pass) {
                document.getElementById("login").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                document.getElementById("error").innerText = "密码错误！";
            }
        }
    </script>
</body>
</html>
